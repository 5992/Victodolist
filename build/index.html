<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="app">
      <header>
        <div class="row">
          <div class="logo">
            <img class="logo" src="./images/logo.png">
          </div>
          <h1>To Do</h1>
        </div>
        <form id="task-form">
          <div class="row">
            <input id="task-input" type="text" placeholder="+ Add a Task">
            <button id="task-add" type="submit">Add</button>
          </div>
        </form>
      </header>
    </div>
    <main>
      <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'Tasks')">Tasks</button>
      </div>
      <div class="tabcontent" id="Tasks">
        <h3>Inprogress Tasks</h3>
        <p>Tasks are not completed storing in this tab.</p>
        <p>For editing task name:</p>
        <li>Click on Edit icon once to focus on input textbox</li>
        <li>After enter new name, click on Edit icon again to save new name</li>
        <p></p>
        <ul id="task-list"></ul>
        <script>
          document.getElementById("defaultOpen").click();

          function openCity(evt, cityName)
          {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++)
            {
              tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++)
            {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
          }
        </script>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
